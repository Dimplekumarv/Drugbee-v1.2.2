<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="status"></div>
    <div id="map"></div>
    <div id="autocomplete-container">
        <h3>Places Autocomplete Test</h3>
        <input id="autocomplete" type="text" placeholder="Search for a place" style="width: 300px; padding: 8px;">
    </div>

    <script>
        let map;
        let autocomplete;

        function initMap() {
            try {
                // Test basic map loading
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 17.4065, lng: 78.4772 },
                    zoom: 13,
                });

                // Test Places Autocomplete
                const input = document.getElementById("autocomplete");
                autocomplete = new google.maps.places.Autocomplete(input, {
                    componentRestrictions: { country: "in" },
                });

                autocomplete.addListener("place_changed", () => {
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        map.setCenter(place.geometry.location);
                        map.setZoom(15);
                        
                        new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                        });
                    }
                });

                document.getElementById("status").innerHTML = 
                    '<div class="status success">✅ Google Maps API is working correctly!</div>';
                
            } catch (error) {
                document.getElementById("status").innerHTML = 
                    '<div class="status error">❌ Error initializing Google Maps: ' + error.message + '</div>';
            }
        }

        function handleError() {
            document.getElementById("status").innerHTML = 
                '<div class="status error">❌ Failed to load Google Maps API. Check your API key and internet connection.</div>';
        }

        window.initMap = initMap;
        window.gm_authFailure = handleError;
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxCf1P5kc_goDqqIX39LjhJHB5h8pAFnA&libraries=places&callback=initMap&v=weekly"
        onerror="handleError()">
    </script>
</body>
</html>
